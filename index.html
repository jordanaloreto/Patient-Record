<!doctype html>
<html> 

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Título da página (aparece na aba) -->
        <title>Registro de Pacientes</title>
       
        
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Registro de Pacientes</h1>
            <p id="subtitulo">Informações Pessoais</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- TODOS OS CAMPOS -->
                <div class="campo">
                    <label for="nome"><strong>Nome do Paciente</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="nome"><strong>Nome do Pai</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="nome"><strong>Nome da Mãe</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="idade"><strong>Idade</strong></label>
                    <input type="number" name="idade" id="idade" required>
                </div>

                <div class="campo">
                    <label for="telefone"><strong>Telefone</strong></label>
                    <input type="number" name="telefone" id="telefone" required>
                </div>

                <div class="campo">
                    <label for="endereco"><strong>Endereço</strong></label>
                    <input type="text" name="endereco" id="endereco" required>
                </div>

                <div class="campo">
                    <label for="Bairro"><strong>Bairro</strong></label>
                    <input type="text" name="bairro" id="bairro" required>
                </div>

                <div class="campo">
                    <label for="Numero"><strong>Número</strong></label>
                    <input type="number" name="numero" id="numero" required>
                </div>

                <div class="campo">
                    <label for="Cep"><strong>CEP</strong></label>
                    <input type="number" name="cep" id="cep" required>
                </div>


            </fieldset> 

            <!-- SEXO E RAÇA-->
            <div class="campo">
                <label for="sexo"><strong>Sexo</strong></label>
                <select id="sexo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Masculino</option>
                  <option>Feminino</option>
                  <option>Outro</option>
                </select>
            </div>

            <div class="campo">
                <label for="raca"><strong>Raça/Cor</strong></label>
                <select id="raca" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Amarelo</option>
                  <option>Branco</option>
                  <option>Pardo</option>
                  <option>Preto</option>
                  <option>Indígena</option>
                </select>
            </div>
            

           

            

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit=""><a href="page2.html">Concluido</a></button>            

        </form>
        
    </body>

</html>
