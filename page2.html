<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Saude</title>

     <!--Google Fonts-->
     <link 
     href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
     rel="stylesheet"/>

    <link rel="stylesheet" href="page2.css">
</head>
<body>

    <!--TOOLTIPS
    <button class="tooltip plano-saude">Nome do Plano</button>
    <button class="tooltip matricula">Apenas números</button>
    <button class="tooltip senha-painel">Letras e Números</button>
    TOOLTIPS-->

    <div>
        <h1 id="titulo">Dados do Plano de Saúde</h1>
        <p id="subtitulo">Informações Pessoais</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Plano de Saúde</strong></label>
                <input type="text" name="nome" id="nome" required title="Informe o nome do plano de saúde">
            </div>

            <div class="campo">
                <label for="matricula"><strong>Matricula do Plano</strong></label>
                <input type="number" name="matricula" id="matricula" required title="Informe o número de matrícula do plano">
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="prontuario"><strong>Número do Prontuário</strong></label>
                <input type="number" name="prontuario" id="prontuario" required title="Informe o número do prontuário">
            </div>

            <div class="campo">
                <label for="senha"><strong>Senha do Painel</strong></label>
                <input type="number" name="senha" id="senha" required title="Contém letras e números">
            </div>

            <div class="campo">
                <label for="vencimento"><strong>Vencimento da Carterinha do Plano</strong></label>
                <input type="date" name="vencimento" id="vencimento" required>
            </div>

            <div class="campo">
                <label for="data"><strong>Data</strong></label>
                <input type="date" name="data" id="data" required title="Informe a data atual">
            </div>

            <div class="campo">
                <label for="hora"><strong>Hora</strong></label>
                <input type="time" name="hora" id="hora" required title="Informe a hora atual">
            </div>


        </fieldset> 

        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>            
    </form>
    
</body>
</html>
